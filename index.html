<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Numerology Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* --- PALETTE --- */
            --bg-color: #ffffff;        
            --color-dark-grey: #535459;
            --color-box-grey: #75777d;
            --color-med-grey: #8C9095;
            --color-light-grey: #C6C8CC;
            --color-pink-accent: #F2D5D0;
            
            /* --- ASSIGNMENTS --- */
            --triangle-color: var(--color-pink-accent);  
            --box-bg: var(--color-box-grey);          
            --text-main: var(--color-dark-grey); 
            --text-box: #ffffff;        
            --input-bg: #f7f7f7; 

            /* DESKTOP DEFAULTS */
            --box-size: 50px; 
            --font-size-box: 26px;
            --radius: 12px; 
            --triangle-width: 180px; 
            --triangle-height: 280px;
            --triangle-top: 65px;
            --gap-wide: 30px;
            --gap-narrow: 10px;
            --cluster-gap: 40px;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main); 
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 10px; 
        }

        h1 {
            font-weight: 700; 
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-main);
            text-align: center;
            font-size: 1.5rem;
        }

        /* --- INPUT SECTION --- */
        .input-section {
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            z-index: 10;
            background: #fff; 
            padding: 20px 25px;
            border-radius: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08); 
            border: 1px solid #eee;
            width: 90%;
            max-width: 400px;
        }

        .input-label {
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--color-med-grey);
            text-transform: uppercase;
            letter-spacing: 1px;
            align-self: flex-start;
        }

        .date-row {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .date-inputs {
            display: flex;
            gap: 5px;
            align-items: center;
            background: var(--input-bg);
            padding: 8px 15px;
            border-radius: 15px;
            border: 1px solid var(--color-light-grey);
            width: 100%;
            box-sizing: border-box;
        }

        .date-field {
            border: none;
            text-align: center;
            font-family: 'Nunito', sans-serif;
            font-size: 18px;
            color: var(--text-main);
            outline: none;
            background: transparent;
            padding: 5px 0;
            width: 100%;
        }

        .separator {
            font-weight: bold;
            color: var(--color-med-grey);
        }

        button {
            margin-top: 10px;
            padding: 12px 40px;
            font-family: 'Nunito', sans-serif;
            font-size: 18px;
            font-weight: 700;
            background-color: var(--triangle-color); 
            color: var(--color-dark-grey); 
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 10px rgba(242, 213, 208, 0.6); 
            width: 100%;
        }

        button:hover {
            filter: brightness(0.95); 
            transform: translateY(-2px);
        }

        /* --- CHART CONTAINER --- */
        .chart-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            padding: 10px;
            padding-bottom: 50px; 
            width: 100%;
            max-width: 600px;
            overflow-x: hidden; 
        }

        /* TRIANGLE BACKGROUND */
        .triangle-bg {
            position: absolute;
            top: var(--triangle-top); 
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: var(--triangle-width) solid transparent;
            border-right: var(--triangle-width) solid transparent;
            border-top: var(--triangle-height) solid var(--triangle-color);
            z-index: 0; 
        }

        .row {
            display: flex;
            justify-content: center;
            z-index: 2;
            position: relative;
        }

        /* --- TOP ROWS SPACING --- */
        .row-date { 
            margin-bottom: 40px; 
            gap: var(--gap-wide); 
            font-size: 28px;
            font-weight: 700; 
            color: var(--text-main); 
        }
        
        .row-1 { margin-bottom: 20px; gap: var(--gap-wide); }
        .row-2 { margin-bottom: 20px; gap: 25px; }
        .row-3 { margin-bottom: 15px; }

        /* --- BOTTOM CLUSTERS CONTAINER --- */
        .bottom-clusters {
            display: flex;
            justify-content: center;
            gap: var(--cluster-gap); 
            width: 100%;
            z-index: 2;
            margin-top: 10px;
            align-items: flex-start; 
        }

        .cluster {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .cluster-top {
            display: flex;
            gap: var(--gap-narrow);
            margin-bottom: var(--gap-narrow);
        }

        #cluster-center {
            margin-top: 90px; 
        }

        /* --- BOX STYLING --- */
        .num-box {
            width: var(--box-size);
            height: var(--box-size);
            background-color: var(--box-bg); 
            border-radius: var(--radius);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: var(--font-size-box);
            font-weight: 400; 
            color: var(--text-box);
            flex-shrink: 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
        }
        
        .pair-group {
            display: flex;
            gap: var(--gap-narrow); 
            align-items: center;
        }

        .row-date .date-text {
            font-size: 32px;
            padding: 0 5px;
            min-width: 40px; 
            text-align: center;
        }
        
        /* --- COMBO SECTION --- */
        .combo-section {
            margin: 20px auto;
            background: #fff; 
            border: 1px solid #eee;
            padding: 25px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            color: var(--text-main);
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }

        .combo-section h3 {
            text-align: center;
            margin-top: 0;
            color: var(--color-dark-grey);
        }

        .combo-group {
            margin-bottom: 20px;
            border-bottom: 1px dashed var(--color-light-grey);
            padding-bottom: 15px;
        }

        .combo-group:last-child {
            border-bottom: none;
        }

        .combo-title {
            font-weight: 700;
            font-size: 16px;
            color: var(--color-med-grey);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .combo-items {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .combo-pill {
            background-color: var(--input-bg);
            border: 1px solid var(--color-light-grey);
            padding: 5px 12px;
            border-radius: 8px;
            font-family: 'Nunito', monospace;
            font-weight: 700;
            font-size: 18px;
            color: var(--text-main);
        }

        .love-style-pill {
            background-color: var(--color-pink-accent);
            border-color: var(--color-pink-accent);
            color: #555;
            font-size: 22px;
            padding: 8px 20px;
        }

        /* --- MOBILE RESPONSIVE --- */
        @media (max-width: 600px) {
            :root {
                --box-size: 32px; 
                --font-size-box: 18px;
                --radius: 8px;
                --triangle-width: 130px;
                --triangle-height: 200px;
                --triangle-top: 50px;
                --gap-wide: 15px;
                --gap-narrow: 5px;
                --cluster-gap: 15px;
            }
            .row-date { margin-bottom: 25px; font-size: 20px; }
            .row-date .date-text { font-size: 22px; }
            #cluster-center { margin-top: 60px; }
            .row-1 { margin-bottom: 15px; }
            .row-2 { margin-bottom: 15px; }
        }
    </style>
</head>
<body>

    <h1>Matching Chart</h1>

    <div class="input-section">
        <!-- Person 1 -->
        <div class="date-row">
            <div class="input-label">Person 1</div>
            <div class="date-inputs">
                <input type="number" id="dayInput1" class="date-field" placeholder="DD" min="1" max="31">
                <span class="separator">/</span>
                <input type="number" id="monthInput1" class="date-field" placeholder="MM" min="1" max="12">
                <span class="separator">/</span>
                <input type="number" id="yearInput1" class="date-field" placeholder="YYYY" min="1900" max="2100">
            </div>
        </div>
        <!-- Person 2 -->
        <div class="date-row">
            <div class="input-label">Person 2</div>
            <div class="date-inputs">
                <input type="number" id="dayInput2" class="date-field" placeholder="DD" min="1" max="31">
                <span class="separator">/</span>
                <input type="number" id="monthInput2" class="date-field" placeholder="MM" min="1" max="12">
                <span class="separator">/</span>
                <input type="number" id="yearInput2" class="date-field" placeholder="YYYY" min="1900" max="2100">
            </div>
        </div>
        <button id="calculateBtn">Calculate Match</button>
    </div>

    <div id="resultArea" style="display:none; width: 100%; flex-direction: column; align-items: center;">
        <div class="chart-container">
            <div class="triangle-bg"></div>
            <div class="row row-date" id="row-date"></div>
            <div class="row row-1" id="row-1"></div>
            <div class="row row-2" id="row-2"></div>
            <div class="row row-3" id="row-3"></div>
            <div class="bottom-clusters">
                <div class="cluster" id="cluster-left"></div>
                <div class="cluster" id="cluster-center"></div>
                <div class="cluster" id="cluster-right"></div>
            </div>
        </div>

        <div class="combo-section">
            <h3>Combinations</h3>
            
            <div class="combo-group">
                <div class="combo-title">Love Style</div>
                <div class="combo-items" id="combo-love"></div>
            </div>

            <div class="combo-group">
                <div class="combo-title">Interaction</div>
                <div class="combo-items" id="combo-interaction"></div>
            </div>

            <div class="combo-group">
                <div class="combo-title">Older One</div>
                <div class="combo-items" id="combo-older"></div>
            </div>

            <div class="combo-group">
                <div class="combo-title">Younger One</div>
                <div class="combo-items" id="combo-younger"></div>
            </div>

            <div class="combo-group">
                <div class="combo-title">Outside</div>
                <div class="combo-items" id="combo-outside"></div>
            </div>

            <div class="combo-group">
                <div class="combo-title">Future</div>
                <div class="combo-items" id="combo-future"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Default values updated to: 13/09/1988 and 13/05/1988
            document.getElementById('dayInput1').value = 13;
            document.getElementById('monthInput1').value = 9;
            document.getElementById('yearInput1').value = 1988;
            document.getElementById('dayInput2').value = 13;
            document.getElementById('monthInput2').value = 5;
            document.getElementById('yearInput2').value = 1988;

            const btn = document.getElementById('calculateBtn');
            if(btn) btn.addEventListener('click', calculateNumerology);

            function reduceToSingleDigit(num) {
                while (num > 9) {
                    let sum = 0;
                    String(num).split('').forEach(digit => sum += parseInt(digit));
                    num = sum;
                }
                return num;
            }

            function pad(num, size) {
                num = num.toString();
                while (num.length < size) num = "0" + num;
                return num;
            }

            function combineDateParts(val1, val2, length) {
                let s1 = pad(val1, length);
                let s2 = pad(val2, length);
                let result = "";
                for(let i=0; i<length; i++) {
                    let sum = parseInt(s1[i]) + parseInt(s2[i]);
                    result += reduceToSingleDigit(sum).toString();
                }
                return result;
            }

            // Creates a string "N1 N2 Sum"
            function createTriplet(n1, n2) {
                const sum = reduceToSingleDigit(n1 + n2);
                return `${n1}${n2}${sum}`;
            }

            function calculateNumerology() {
                let d1 = document.getElementById('dayInput1').value;
                let m1 = document.getElementById('monthInput1').value;
                let y1 = document.getElementById('yearInput1').value;
                let d2 = document.getElementById('dayInput2').value;
                let m2 = document.getElementById('monthInput2').value;
                let y2 = document.getElementById('yearInput2').value;

                if (!d1 || !m1 || !y1 || !d2 || !m2 || !y2) {
                    alert("Please fill in all date fields.");
                    return;
                }

                // --- MATCHING LOGIC ---
                const combinedDayStr = combineDateParts(d1, d2, 2);
                const combinedMonthStr = combineDateParts(m1, m2, 2);
                const combinedYearStr = combineDateParts(y1, y2, 4);

                const D1 = parseInt(combinedDayStr[0]);
                const D2 = parseInt(combinedDayStr[1]);
                const M1 = parseInt(combinedMonthStr[0]);
                const M2 = parseInt(combinedMonthStr[1]);
                const Y1 = parseInt(combinedYearStr[0]);
                const Y2 = parseInt(combinedYearStr[1]);
                const Y3 = parseInt(combinedYearStr[2]);
                const Y4 = parseInt(combinedYearStr[3]);

                // --- TRIANGLE CALCULATIONS (Standard) ---
                const A = reduceToSingleDigit(D1 + D2);
                const B = reduceToSingleDigit(M1 + M2);
                const C = reduceToSingleDigit(Y1 + Y2);
                const D = reduceToSingleDigit(Y3 + Y4);

                const E = reduceToSingleDigit(A + B); // Row 2 Left
                const F = reduceToSingleDigit(C + D); // Row 2 Right
                const G = reduceToSingleDigit(E + F); // Root

                // --- CLUSTER CALCULATIONS (Updated based on diagram) ---
                
                // Left Cluster (Older One Side)
                // Logic: TopLeft(A) + Row2Left(E) = ClusterTopLeft
                // Logic: TopRight(B) + Row2Left(E) = ClusterTopRight
                const H = reduceToSingleDigit(A + E); 
                const I = reduceToSingleDigit(B + E); 
                const L = reduceToSingleDigit(H + I); 

                // Right Cluster (Younger One Side)
                // Logic: TopLeft(C) + Row2Right(F) = ClusterTopLeft
                // Logic: TopRight(D) + Row2Right(F) = ClusterTopRight
                const J = reduceToSingleDigit(C + F);
                const K = reduceToSingleDigit(D + F);
                const M = reduceToSingleDigit(J + K);

                // Center Cluster
                // Logic: Based on diagram, the Left side calc (E+G) goes to the Right box (Q)
                // Logic: The Right side calc (F+G) goes to the Left box (P)
                const P = reduceToSingleDigit(F + G); // Center Top Left
                const Q = reduceToSingleDigit(E + G); // Center Top Right
                const R = reduceToSingleDigit(P + Q); // Center Bottom

                // --- RENDERING VISUAL CHART ---
                const box = (val) => `<div class="num-box">${val}</div>`;
                const boxPair = (v1, v2) => `<div class="pair-group">${box(v1)}${box(v2)}</div>`;
                const buildCluster = (top1, top2, bottom) => `
                    <div class="cluster-top">${box(top1)}${box(top2)}</div>
                    <div class="cluster-bottom">${box(bottom)}</div>
                `;

                document.getElementById('row-date').innerHTML = `
                    <div class="date-text">${combinedDayStr}</div>
                    <div class="date-text">${combinedMonthStr}</div>
                    <div class="date-text">${combinedYearStr}</div>
                `;
                document.getElementById('row-1').innerHTML = `${boxPair(A, B)}${boxPair(C, D)}`;
                document.getElementById('row-2').innerHTML = `${box(E)}${box(F)}`;
                document.getElementById('row-3').innerHTML = `${box(G)}`;
                
                // Visual Clusters
                document.getElementById('cluster-left').innerHTML = buildCluster(H, I, L);
                document.getElementById('cluster-center').innerHTML = buildCluster(P, Q, R);
                document.getElementById('cluster-right').innerHTML = buildCluster(J, K, M);

                // --- COMBO LOGIC UPDATED ---
                
                // 1. Love Style
                const loveStyle = [G];

                // 2. Interaction
                const interaction = [
                    createTriplet(E, F), 
                    createTriplet(E, G), 
                    createTriplet(F, G)
                ];

                // --- OLDER ONE LOGIC (LEFT) ---
                // 1. TopLeft + TopRight = Row2Left (A+B=E)
                // 2. TopLeft + Row2Left = LeftClusterTopLeft (A+E=H)
                // 3. TopRight + Row2Left = LeftClusterTopRight (B+E=I)
                // 4. Row2Left + Root = CenterClusterTopRight (E+G=Q)
                const older = [
                    createTriplet(A, B), 
                    createTriplet(A, E), 
                    createTriplet(B, E), 
                    createTriplet(E, G)  
                ];

                // --- YOUNGER ONE LOGIC (RIGHT) ---
                // 1. TopLeft + TopRight = Row2Right (C+D=F)
                // 2. TopLeft + Row2Right = RightClusterTopLeft (C+F=J)
                // 3. TopRight + Row2Right = RightClusterTopRight (D+F=K)
                // 4. Row2Right + Root = CenterClusterTopLeft (F+G=P)
                const younger = [
                    createTriplet(C, D), 
                    createTriplet(C, F), 
                    createTriplet(D, F), 
                    createTriplet(F, G)  
                ];

                // --- OUTSIDE LOGIC ---
                // Referring to the full triplet of the Left Wing and Right Wing
                const outside = [
                    createTriplet(H, I), // Left Cluster Top -> Bottom
                    createTriplet(J, K)  // Right Cluster Top -> Bottom
                ];

                // 6. Future
                const future = [
                    createTriplet(P, Q) 
                ];

                // --- FILL COMBO SECTIONS ---
                const fill = (id, arr, isLove = false) => {
                    const el = document.getElementById(id);
                    const cls = isLove ? "combo-pill love-style-pill" : "combo-pill";
                    el.innerHTML = arr.map(item => `<div class="${cls}">${item}</div>`).join('');
                };

                fill('combo-love', loveStyle, true);
                fill('combo-interaction', interaction);
                fill('combo-older', older);
                fill('combo-younger', younger);
                fill('combo-outside', outside);
                fill('combo-future', future);

                document.getElementById('resultArea').style.display = 'flex';
            }
        });
    </script>
</body>
</html>
