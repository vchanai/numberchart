<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numerology Chart (Enhanced)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* --- PALETTE --- */
            --bg-color: #ffffff;        
            --color-dark-grey: #535459;
            --color-box-grey: #75777d;
            --color-med-grey: #8C9095;
            --color-light-grey: #C6C8CC;
            --color-pink-accent: #F2D5D0;
            
            /* --- ASSIGNMENTS --- */
            --triangle-color: var(--color-pink-accent);  
            --box-bg: var(--color-box-grey);          
            --text-main: var(--color-dark-grey); 
            --text-box: #ffffff;        
            --input-bg: #f7f7f7; 

            /* DESKTOP DEFAULTS */
            --box-size: 50px; 
            --font-size-box: 26px;
            --radius: 12px; 
            --triangle-width: 180px; 
            --triangle-height: 280px;
            --triangle-top: 65px;
            --gap-wide: 30px;
            --gap-narrow: 10px;
            --cluster-gap: 40px;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main); 
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 10px; 
        }

        h1 {
            font-weight: 700; 
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-main);
            text-align: center;
            font-size: 1.5rem;
        }

        /* --- INPUT SECTION --- */
        .input-section {
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            z-index: 10;
            background: #fff; 
            padding: 20px 25px;
            border-radius: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08); 
            border: 1px solid #eee;
            width: 90%;
            max-width: 350px;
        }

        .date-inputs {
            display: flex;
            gap: 5px;
            align-items: center;
            background: var(--input-bg);
            padding: 8px 15px;
            border-radius: 15px;
            border: 1px solid var(--color-light-grey);
            width: 100%;
            box-sizing: border-box;
        }

        .date-field {
            border: none;
            text-align: center;
            font-family: 'Nunito', sans-serif;
            font-size: 18px;
            color: var(--text-main);
            outline: none;
            background: transparent;
            padding: 5px 0;
            width: 100%;
        }

        .separator {
            font-weight: bold;
            color: var(--color-med-grey);
        }

        button {
            margin-top: 10px;
            padding: 12px 40px;
            font-family: 'Nunito', sans-serif;
            font-size: 18px;
            font-weight: 700;
            background-color: var(--triangle-color); 
            color: var(--color-dark-grey); 
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 10px rgba(242, 213, 208, 0.6); 
            width: 100%;
        }

        button:hover {
            filter: brightness(0.95); 
            transform: translateY(-2px);
        }

        /* --- CHART CONTAINER --- */
        .chart-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            padding: 10px;
            padding-bottom: 50px; 
            width: 100%;
            max-width: 600px;
            overflow-x: hidden; 
        }

        /* TRIANGLE BACKGROUND */
        .triangle-bg {
            position: absolute;
            top: var(--triangle-top); 
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: var(--triangle-width) solid transparent;
            border-right: var(--triangle-width) solid transparent;
            border-top: var(--triangle-height) solid var(--triangle-color);
            z-index: 0; 
        }

        .row {
            display: flex;
            justify-content: center;
            z-index: 2;
            position: relative;
        }

        /* --- TOP ROWS SPACING --- */
        .row-date { 
            margin-bottom: 40px; 
            gap: var(--gap-wide); 
            font-size: 28px;
            font-weight: 700; 
            color: var(--text-main); 
        }
        
        .row-1 { margin-bottom: 20px; gap: var(--gap-wide); }
        .row-2 { margin-bottom: 20px; gap: 25px; }
        .row-3 { margin-bottom: 15px; }

        /* --- BOTTOM CLUSTERS CONTAINER --- */
        .bottom-clusters {
            display: flex;
            justify-content: center;
            gap: var(--cluster-gap); 
            width: 100%;
            z-index: 2;
            margin-top: 10px;
            align-items: flex-start; 
        }

        .cluster {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .cluster-top {
            display: flex;
            gap: var(--gap-narrow);
            margin-bottom: var(--gap-narrow);
        }

        #cluster-center {
            margin-top: 90px; 
        }

        /* --- BOX STYLING --- */
        .num-box {
            width: var(--box-size);
            height: var(--box-size);
            background-color: var(--box-bg); 
            border-radius: var(--radius);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: var(--font-size-box);
            font-weight: 400; 
            color: var(--text-box);
            flex-shrink: 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
        }
        
        .pair-group {
            display: flex;
            gap: var(--gap-narrow); 
            align-items: center;
        }

        .row-date .date-text {
            font-size: 32px;
            padding: 0 5px;
            min-width: 40px; 
            text-align: center;
        }
        
        /* --- COMBO SECTION --- */
        .combo-section {
            margin: 20px auto;
            background: #fff; 
            border: 1px solid #eee;
            padding: 25px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            color: var(--text-main);
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }

        .combo-section h3 {
            text-align: center;
            margin-top: 0;
            color: var(--color-dark-grey);
        }

        .combo-group {
            margin-bottom: 20px;
            border-bottom: 1px dashed var(--color-light-grey);
            padding-bottom: 15px;
        }

        .combo-group:last-child {
            border-bottom: none;
        }

        .combo-title {
            font-weight: 700;
            font-size: 16px;
            color: var(--color-med-grey);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .combo-items {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .combo-pill {
            background-color: var(--input-bg);
            border: 1px solid var(--color-light-grey);
            padding: 5px 12px;
            border-radius: 8px;
            font-family: 'Nunito', monospace;
            font-weight: 700;
            font-size: 18px;
            color: var(--text-main);
        }

        .root-pill {
            background-color: var(--color-pink-accent);
            border-color: var(--color-pink-accent);
            color: #555;
            font-size: 22px;
            padding: 8px 20px;
        }

        /* --- MOBILE RESPONSIVE --- */
        @media (max-width: 600px) {
            :root {
                --box-size: 32px; 
                --font-size-box: 18px;
                --radius: 8px;
                --triangle-width: 130px;
                --triangle-height: 200px;
                --triangle-top: 50px;
                --gap-wide: 15px;
                --gap-narrow: 5px;
                --cluster-gap: 15px;
            }
            .row-date { margin-bottom: 25px; font-size: 20px; }
            .row-date .date-text { font-size: 22px; }
            #cluster-center { margin-top: 60px; }
            .row-1 { margin-bottom: 15px; }
            .row-2 { margin-bottom: 15px; }
        }
    </style>
</head>
<body>

    <h1>Numerology Chart</h1>

    <div class="input-section">
        <div class="date-inputs">
            <input type="number" id="dayInput" class="date-field" placeholder="DD" min="1" max="31">
            <span class="separator">/</span>
            <input type="number" id="monthInput" class="date-field" placeholder="MM" min="1" max="12">
            <span class="separator">/</span>
            <input type="number" id="yearInput" class="date-field" placeholder="YYYY" min="1900" max="2100">
        </div>
        <button id="calculateBtn">Calculate</button>
    </div>

    <div id="resultArea" style="display:none; width: 100%; flex-direction: column; align-items: center;">
        <div class="chart-container">
            <div class="triangle-bg"></div>
            <div class="row row-date" id="row-date"></div>
            <div class="row row-1" id="row-1"></div>
            <div class="row row-2" id="row-2"></div>
            <div class="row row-3" id="row-3"></div>
            <div class="bottom-clusters">
                <div class="cluster" id="cluster-left"></div>
                <div class="cluster" id="cluster-center"></div>
                <div class="cluster" id="cluster-right"></div>
            </div>
        </div>

        <div class="combo-section">
            <h3>Combinations</h3>
            
            <div class="combo-group">
                <div class="combo-title">Root Number</div>
                <div class="combo-items" id="combo-root"></div>
            </div>

            <div class="combo-group">
                <div class="combo-title">Core Combo</div>
                <div class="combo-items" id="combo-core"></div>
            </div>

            <div class="combo-group">
                <div class="combo-title">Other Combos</div>
                <div class="combo-items" id="combo-other"></div>
            </div>

            <div class="combo-group">
                <div class="combo-title">Outside</div>
                <div class="combo-items" id="combo-outside"></div>
            </div>

            <div class="combo-group">
                <div class="combo-title">Future</div>
                <div class="combo-items" id="combo-future"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Default values set to 13/09/1988
            document.getElementById('dayInput').value = 13;
            document.getElementById('monthInput').value = 9;
            document.getElementById('yearInput').value = 1988;

            const btn = document.getElementById('calculateBtn');
            if(btn) btn.addEventListener('click', calculateNumerology);

            function reduceToSingleDigit(num) {
                while (num > 9) {
                    let sum = 0;
                    String(num).split('').forEach(digit => sum += parseInt(digit));
                    num = sum;
                }
                return num;
            }

            function pad(num, size) {
                num = num.toString();
                while (num.length < size) num = "0" + num;
                return num;
            }

            function joinNums(...args) {
                return args.join('');
            }

            function calculateNumerology() {
                let d = document.getElementById('dayInput').value;
                let m = document.getElementById('monthInput').value;
                let y = document.getElementById('yearInput').value;

                if (!d || !m || !y) {
                    alert("Please fill in all date fields.");
                    return;
                }

                // --- PARSING ---
                const dayStr = pad(d, 2);
                const monthStr = pad(m, 2);
                const yearStr = pad(y, 4);

                const D1 = parseInt(dayStr[0]);
                const D2 = parseInt(dayStr[1]);
                const M1 = parseInt(monthStr[0]);
                const M2 = parseInt(monthStr[1]);
                const Y1 = parseInt(yearStr[0]);
                const Y2 = parseInt(yearStr[1]);
                const Y3 = parseInt(yearStr[2]);
                const Y4 = parseInt(yearStr[3]);

                // --- TRIANGLE CALCULATIONS ---
                // Row 1
                const A = reduceToSingleDigit(D1 + D2); // Day Sum
                const B = reduceToSingleDigit(M1 + M2); // Month Sum
                const C = reduceToSingleDigit(Y1 + Y2); // Year 1st half
                const D = reduceToSingleDigit(Y3 + Y4); // Year 2nd half

                // Row 2
                const E = reduceToSingleDigit(A + B); // Row 2 Left
                const F = reduceToSingleDigit(C + D); // Row 2 Right

                // Row 3 (Root)
                const G = reduceToSingleDigit(E + F); 

                // --- CLUSTER CALCULATIONS ---
                
                // Left Cluster (Youth/Family)
                const H = reduceToSingleDigit(A + E); // Top Left
                const I = reduceToSingleDigit(B + E); // Top Right
                const L = reduceToSingleDigit(H + I); // Bottom

                // Right Cluster (Career/Future)
                const J = reduceToSingleDigit(C + F); // Top Left
                const K = reduceToSingleDigit(D + F); // Top Right
                const M = reduceToSingleDigit(J + K); // Bottom

                // Center Cluster (Heart/Hidden)
                // Note: In the example 13/09/1988, P=2, Q=7, R=9.
                // P comes from F+G (8+3=11->2)
                // Q comes from E+G (4+3=7)
                const P = reduceToSingleDigit(F + G); // Center Top Left
                const Q = reduceToSingleDigit(E + G); // Center Top Right
                const R = reduceToSingleDigit(P + Q); // Center Bottom

                // --- RENDERING VISUAL CHART ---
                const box = (val) => `<div class="num-box">${val}</div>`;
                const boxPair = (v1, v2) => `<div class="pair-group">${box(v1)}${box(v2)}</div>`;
                const buildCluster = (top1, top2, bottom) => `
                    <div class="cluster-top">${box(top1)}${box(top2)}</div>
                    <div class="cluster-bottom">${box(bottom)}</div>
                `;

                document.getElementById('row-date').innerHTML = `
                    <div class="date-text">${dayStr}</div>
                    <div class="date-text">${monthStr}</div>
                    <div class="date-text">${yearStr}</div>
                `;
                document.getElementById('row-1').innerHTML = `${boxPair(A, B)}${boxPair(C, D)}`;
                document.getElementById('row-2').innerHTML = `${box(E)}${box(F)}`;
                document.getElementById('row-3').innerHTML = `${box(G)}`;
                
                // Visual Clusters
                document.getElementById('cluster-left').innerHTML = buildCluster(H, I, L);
                document.getElementById('cluster-center').innerHTML = buildCluster(P, Q, R);
                document.getElementById('cluster-right').innerHTML = buildCluster(J, K, M);

                // --- COMBO LOGIC ---
                
                // 1. Root Number
                const root = [G];

                // 2. Core Combo (Triangle Base)
                const core = [joinNums(E, F, G)];

                // 3. Other Combos
                // Based on 13/09/1988 example mapping:
                const other = [
                    joinNums(A, B, E), // 494
                    joinNums(A, E, H), // 448
                    joinNums(B, E, I), // 944
                    joinNums(E, G, Q), // 437
                    joinNums(C, D, F), // 178
                    joinNums(C, F, J), // 189
                    joinNums(D, F, K), // 786
                    joinNums(F, G, P)  // 832
                ];

                // 4. Outside (Clusters Left & Right)
                const outside = [
                    joinNums(H, I, L), // Left Cluster (843)
                    joinNums(J, K, M)  // Right Cluster (966)
                ];

                // 5. Future (Center Cluster)
                const future = [
                    joinNums(P, Q, R)  // Center Cluster (279)
                ];

                // --- FILL COMBO SECTIONS ---
                const fill = (id, arr, isRoot = false) => {
                    const el = document.getElementById(id);
                    const cls = isRoot ? "combo-pill root-pill" : "combo-pill";
                    el.innerHTML = arr.map(item => `<div class="${cls}">${item}</div>`).join('');
                };

                fill('combo-root', root, true);
                fill('combo-core', core);
                fill('combo-other', other);
                fill('combo-outside', outside);
                fill('combo-future', future);

                document.getElementById('resultArea').style.display = 'flex';
            }
        });
    </script>
</body>
</html>
